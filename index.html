<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus links | Keven Mendes</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/relogio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="image/conection.png">
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/selfie.jpg" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Keven Mendes</h1>
                        <span>@dgkeven</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/smile-icon.png" alt="Ícone complementar">
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="cta-info">
                    <span><span class="destaque">Languages and Tools.</span><br>
                    <i class="fab fa-java"></i>
                    <i class="fab fa-aws"></i>
                    <i class="fab fa-html5"></i>
                    <i class="fab fa-css3-alt"></i>
                    <i class="fab fa-js"></i>
                    <i class="fab fa-node"></i>
                    <i class="fab fa-linux"></i>
                    <i class="fas fa-database"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-bootstrap"></i>
                    <i class="fab fa-git"></i>
                </span>
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->

                <a  href="https://github.com/dgkeven" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Mídias sociais</h1>
                        <span>⠀⠀⠀⠀⠀⠀⠀⠀⠀</span>
                    </div>
                    <div class="img-site"></div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- YouTube -->
                    <a class="box-social linkedin" href="https://www.linkedin.com/in/dgkeven/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com/dgkeven" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- Spotify -->
                    <a class="box-social spotify" href="https://open.spotify.com/user/31u35yeaslmxb7qigtn7adzzb6im" target="_blank">
                        <i class="fab fa-spotify"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:dgkeven@outlook.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

<!-- WIDGET 4: Relógio e Dia Atual -->
<div class="widget4">
    <div id="clock-container" class="clock"></div>
    <div id="calendar-container" class="calendar-wrapper">
        <span id="day-name" class="day-name"></span>
        <span id="day-number" class="day-number"></span>
        <span id="month-year" class="month-year"></span>
    </div>
</div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>Estou escutando...</span>

                <!-- EMBED 1: Música do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2ibDEUmWjwdu7MfA0PfeeO?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <!-- Para alterar, substitua o link no atributo src pelo embed da playlist ou música desejada no Spotify -->
      

                <!-- EMBED  2: Playlist do Spotify -->
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/playlist/0vwwFECK9XoaiFN4ye8j9u?utm_source=generator" width="100%" height="152"
                    frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
     
  
            </div>
        </div>
    </div>
    <script src="js/relogio.js"></script>
</body>

</html>
